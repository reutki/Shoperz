<div class="root">
  <div class="row">
    <div class="img-container">
      <img [src]="product.images[0]" alt="" />
    </div>
  </div>
  <div class="row">
    <div class="mid">
      <p class="text2-m">{{ product.category }}</p>
      <h1>{{ product.title }}</h1>
        <div>
            <star-rating [starType]="'svg'" [rating]="product.rating"></star-rating>
            <p>{{product.rating}}</p>
        </div>
    </div>
  </div>
  <div class="row"></div>
</div>
