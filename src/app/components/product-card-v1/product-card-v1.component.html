<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Category</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img src="{{ Image }}" alt="Product Image" />
    <mat-card-title>{{ Title }}</mat-card-title>
  </mat-card-content>
  <mat-card-footer>
    <h5>$ {{ Price }}</h5>
    <div class="button-container">
      <button
        matTooltipPosition="left"
        mat-icon-button
        matTooltip="Add to cart"
      >
        <img
          src="../../../assets/bag-s.svg"
          matTooltip="Add to cart"
          alt="add to cart"
        />
      </button>
      <button matTooltipPosition="left" mat-icon-button matTooltip="Whishlist">
        <img src="../../../assets/favorite-s.svg" alt="add to cart" />
      </button>
      <button matTooltipPosition="left" mat-icon-button matTooltip="Compare">
        <img src="../../../assets/compare-s.svg" alt="add to cart" />
      </button>
    </div>
  </mat-card-footer>
</mat-card>
