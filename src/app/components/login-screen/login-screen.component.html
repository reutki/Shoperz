<div class="container">
  <div class="image-container">
    <img src="../../../assets/logo.svg" alt="company logo" />
  </div>
  <form (submit)="login()">
    <h1>Hello!</h1>
    <p>Welcome Back</p>
    <mat-form-field appearance="outline" class="form-container">
      <input
        name="username"
        [(ngModel)]="username"
        matInput
        placeholder="Username or Email"
      />
      <mat-icon matPrefix class="email-icon">email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-container">
      <input
        name="password"
        matInput
        [(ngModel)]="password"
        type="password"
        placeholder="Password"
      />
      <mat-icon matPrefix class="lock-icon">lock</mat-icon>
    </mat-form-field>
    <button mat-flat-button type="submit">Login</button>
    <a href="#">Don't have an account?</a>
  </form>
</div>
