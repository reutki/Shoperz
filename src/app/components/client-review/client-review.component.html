<div class="container">
  <div class="user-container">
    <div class="image-wrapper">
      <img src="../..//src/assets/logo.svg" alt="user picture" />
    </div>
    <h5>{{Username}}</h5>
    <p>{{Date}}</p>
  </div>
  <div class="review-container">
    <h5>{{Title}}</h5>
    <star-rating [readOnly]="true" [rating]="Rating"></star-rating>
    <p>
      {{Description}}
    </p>
  </div>
</div>
